<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Start container-->
    <div class="container">
      <!--Start quiz-container-->
      <div class="quiz-container">
        <!--Start quiz-details-container-->
        <div class="quiz-details-container">
          <h1>Score : <span id="score">0</span> / 10</h1>
          <h1>Question : <span id="question-number">1</span> / 5</h1>
        </div>
        <!--End quiz-details-container-->
        <!--Start question-container-->
        <div class="question-container">
          <h1 id="display-question"></h1>
        </div>
        <!--End question-container-->
        <!--Start options-container-->
        <div class="options-container">
          <!--optionA-->

          <input
            type="radio"
            id="option-one"
            name="option"
            class="radio"
            value="optionA"
          />
          <label for="option-one" class="option" id="option-one-label"></label>
          <!--optionB-->
          <input
            type="radio"
            id="option-two"
            name="option"
            class="radio"
            value="optionB"
          />
          <label for="option-two" class="option" id="option-two-label"></label>
          <!--optionC-->
          <input
            type="radio"
            id="option-three"
            name="option"
            class="radio"
            value="optionC"
          />
          <label
            for="option-three"
            class="option"
            id="option-three-label"
          ></label>
          <!--optionD-->
          <input
            type="radio"
            id="option-four"
            name="option"
            class="radio"
            value="optionD"
          />
          <label
            for="option-four"
            class="option"
            id="option-four-label"
          ></label>
        </div>
        <!--End options-container-->

        <!--Start next-button-container-->
        <div class="next-button-container">
          <button onclick="nextQuestion()">Next Question</button>
        </div>
        <!--End next-button-container-->
      </div>
      <!--End quiz-container-->
    </div>
    <!--End container-->

    <script src="app.js"></script>
  </body>
</html>
